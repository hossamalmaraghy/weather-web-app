<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
  
  <title>Travel Planner</title>
</head>
<body>
  <div class="full-height-wrapper">
  <main class="main-container d-flex flex-column justify-content-center align-items-center py-4">
    <header class="app-header text-center mb-4">
      <h1 class="title text-primary">Plan Your Adventure</h1>
      <p class="subtitle text-muted">Discover destinations and weather insights</p>
    </header>

    <section class="form-section d-flex flex-column align-items-center">
      <form class="travel-form" onsubmit="return Client.handleSubmit(event)" method="POST">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <input
            type="text"
            name="city"
            id="city"
            class="form-control form-control-lg"
            placeholder="Enter Destination"
            aria-label="City"
            required
          />
        </div>
        <div id="city-error" class="error-message text-start mb-3 d-none"></div>
        
        <input
          type="date"
          name="date"
          id="trip-date"
          class="form-control form-control-lg mb-3"
          placeholder="Select Travel Date"
          required
        />
        <div id="date-error" class="error-message text-start mb-3 d-none"></div>
        
        <button type="submit" class="btn btn-lg btn-success w-100">Get Trip Details</button>
      </form>
    </section>

    <section class="trip-details-wrapper">
      <section class="trip-details my-5">
        <h2 id="remaining-days" class="text-primary"></h2>
        <div class="flight_data">
          <h2 id="Rdays"></h2>
          <p class="cityName"></p>
          <p class="longitude"></p>
          <p class="latitude"></p>
          <p class="temp"></p>
          <p class="max-temp"></p>
          <p class="min-temp"></p>
          <p class="weather"></p>
          <div class="cityPic"></div>
        </div>
        <div class="location-image mt-3"></div>
      </section>
    </section>
  </main>
  </div>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
